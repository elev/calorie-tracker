# Use the latest 2.1 version of CircleCI pipeline processing engine, see https://circleci.com/docs/2.0/configuration-reference/
version: 2.1
jobs:
  run-tests:
    docker:
      - image: circleci/node:10.15.1
    steps:
      - checkout
      - run:
          name: Test
          command: |
            echo Building
            yarn install
            echo Testing  
            yarn test
workflows:
  version: 2.1
  test-and-deploy:
    jobs:
      - run-tests:
        filters:
          branches:
            only: master
